version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
          time: '00:00'
          timezone: 'America/Chicago'
      ignore:
          - dependency-name: 'cloudinary'
            update-types: ['version-update:semver-major']
      groups:
          dependencies:
              patterns:
                  - '*'
      assignees:
          - 'aditya-arcot'

    - package-ecosystem: 'docker'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
          time: '00:00'
          timezone: 'America/Chicago'
      groups:
          docker:
              patterns:
                  - '*'
      assignees:
          - 'aditya-arcot'

    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
          time: '00:00'
          timezone: 'America/Chicago'
      groups:
          github-actions:
              patterns:
                  - '*'
      assignees:
          - 'aditya-arcot'
